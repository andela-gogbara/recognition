<div class="container">
<div class="row">
  <div *ngFor="let face of faces" class="col-xs-6 col-md-3 faces">
    <a class="thumbnail">
      <img [src]="face.image_link" alt="...">
    </a>
  </div>
</div>
</div>

<div class="col-md-6 col-md-offset-3">
 <form role="form" >
  <div class="form-group">
    <label for="name">Image Link</label>
    <input #image_link type="text" class="form-control">
  </div>
   <button type="submit" class="btn btn-default" (click)="new_face(image_link.value)" >Submit</button>
 </form>
</div>
